<!DOCTYPE html>
<html>
<head>
	<title>IoT</title>
	<script type="text/javascript" src="iotjavascript.js"></script>
	<link rel="stylesheet" type="text/css" href="iotcss.css">
</head>
<body>
	<div class="header">
		<h1> MY IOT APPLICATIONS CONTROLLER</h1>
		<h3>Press the respective button to control</h3>
	</div>
	<div class="switches">
		<button class="red_switch" type="button" onclick="window.location.href='iot.php?onlight=red',chBackcolor('#FF0000')">RED LIGHT</button>
		<button class="yellow_switch" type="button" onclick="window.location.href='iot.php?onlight=yellow',chBackcolor('yellow'), goback(-1)">YELLOW LIGHT</button>
		<button class="green_switch" type="button" onclick="window.location.href='iot.php?onlight=green',chBackcolor('green')">GREEN LIGHT</button>
		<br>
		<button class="reset_switch" type="button" onclick="window.location.href='iot.php?onlight=reset',chBackcolor('brown')">RESET</button>
		<h4 style="padding: 25px;">API: http://iotcontroller9.000webhostapp.com/data</h4>
	</div>
	
</body>
</html>
